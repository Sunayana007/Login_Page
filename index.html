<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glassmorphism loging form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Login form</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="inputBox">
                                <input type="submit" id="btn" value="Login" onclick="ButtonClick()">
                        </div>
                        <p id="log"></p>
                            <P class="forget">Forget Password ? <a href="a">Click Here</a> </P>
                            <P class="forget">Don't have an account <a href="a">Sign up</a> </P>
                            
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script>
        var btn = document.getElementById("btn")
        function ButtonClick(){
            var btn = document.getElementById("btn")
            var show = document.getElementById("log")
            show.innerHTML = "Logged In"
        }

    </script>
</body>
</html>
